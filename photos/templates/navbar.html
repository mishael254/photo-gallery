<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="font-family: 'Chelsea Market', cursive;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="/" style="font-family: 'Chelsea Market', cursive;">| PICTURESQUE |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="/" style="font-family: 'Chelsea Market', cursive;">| HOME | <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/admin" style="font-family: 'Chelsea Market', cursive;">| ADMIN |<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-family: 'Chelsea Market', cursive;">
            | LOCATION |
          </a>

          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            {% for location in location %}
            <a class="dropdown-item" href="/?location={{location.id}}">{{location.name}}</a>
            {%endfor%}
          </div>
      </ul>
    
      <form class="form-inline my-2 my-lg-0" role="search" action="{% url 'search_results' %}" method="get">
        <input type="text" class="form-control mr-sm-2" placeholder="Search Image" name="categories" style="font-family: 'Chelsea Market', cursive;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="font-family: 'Chelsea Market', cursive;">Search</button>
      </form>
    </div>
    </div>
  </nav>
</body>

</html>
